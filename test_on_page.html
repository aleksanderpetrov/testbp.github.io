<!DOCTYPE html>
<html>
<head>
<title>Test Web Chat page</title>
</head>
<body>
<!-- You have to put this piece of JavaScript code into your web page
Note: Use <!DOCTYPE html> on the page where snippet located for better rendering
-->
<link type="text/css" rel="stylesheet" href="https://apcentos71.bugfocus.com/clientweb/chat-client-v4/css/form.css">
<script type="text/javascript">
    SERVICE_PATTERN_CHAT_CONFIG = {
        appId: 'mytest',
        apiUrl: 'https://apcentos71.bugfocus.com/clientweb/api/v1',
        tenantUrl: 'example.com',
        chatPath: 'https://apcentos71.bugfocus.com/clientweb/chat-client-v4/'

        /*        
         // Default customer data, it can be collected on current site's context
         first_name: '',
         last_name: '',
         email: '',
         phone_number: ''
 		*/
    };
</script>
<script src="https://apcentos71.bugfocus.com/clientweb/chat-client-v4/js/init.js"></script> 
<div class="sp-callback-form" id="sp-callback-form">
   <label>Test Label</label>
   <input type="text" id="sp-callback-Text field" placeholder="Test 1" />
   <input type="tel" id="sp-callback-phone" placeholder="Call back" />
   <input type="tel" id="sp-callback-phone" placeholder="Phone" />
   <input type="email" id="sp-callback-email" placeholder="Email" />
   <input type="range" id="sp-callback-numrange"  min="1" max="101"/>
   <input type="radio" id="sp-callback-R buttons_item-1" name="sp-callback-R buttons"  value="Item 1" /><label for="sp-callback-R buttons">Item 1</label>
   <input type="radio" id="sp-callback-R buttons_item-2" name="sp-callback-R buttons"  value="Item 2" /><label for="sp-callback-R buttons">Item 2</label>
   <select id="sp-callback-Items" placeholder="List" >
      <option>Item 1</option>
      <option>Item 2</option>
   </select>
   <button id="sp-chat-submit-inline">Chat</button>
   <button id="sp-callback-submit-inline">Call</button>
</div>
